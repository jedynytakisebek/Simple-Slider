<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <div id="slider">
      <div id="top-row">
        <img class="arrow arrow-left" id="arrow-left" src="./img/arrow-left.png" alt="" />
        <div id="slides-container">
          <img id="slide1" class="slide active" src="./img/photos/car1.jpg" />
          <img id="slide2" class="slide" src="./img/photos/car2.avif" />
          <img id="slide3" class="slide" src="./img/photos/car3.jpg" />
          <img id="slide4" class="slide" src="./img/photos/car4.jpg" />
          <img id="slide5" class="slide" src="./img/photos/car5.jpg" />
        </div>

        <img class="arrow arrow-right" id="arrow-right" src="./img/arrow-right.png" alt="" />
      </div>
      <div id="bottom-row">
        <div id="dots">
          <div id="dot1" class="dot"></div>
          <div id="dot2" class="dot"></div>
          <div id="dot3" class="dot"></div>
          <div id="dot4" class="dot"></div>
          <div id="dot5" class="dot"></div>
        </div>
      </div>
    </div>
    <main>
      <script src="app.js"></script>
      <!-- <script src="examples.js"></script> -->
</body>

</html>
